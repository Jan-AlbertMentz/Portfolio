<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive design -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Font Awesome for icons -->
  </head>
  <body>
    <!-- Home Button with Home Icon -->
    <div class="home-button" onclick="goHome()">
      <i class="fas fa-home"></i>
      <!-- Home icon -->
    </div>

    <div id="contact-page">
      <!-- Contact Header -->
      <h1>Contact Information</h1>
      <p class="contact-description">
        Feel free to reach out to me via email or phone. Click the button below
        to send me an email.
      </p>

      <!-- Contact Information Section -->
      <div class="contact-info">
        <!-- Name -->
        <div class="info-group"><strong>Name:</strong> Jan-Albert Mentz</div>

        <!-- Email -->
        <div class="info-group">
          <strong>Email:</strong>
          <a href="mailto:janmen777@gmail.com">janmen777@gmail.com</a>
          <!-- Clickable email -->
        </div>

        <!-- Contact Number -->
        <div class="info-group">
          <strong>Contact Number:</strong> +27 76 961 6131
        </div>
      </div>

      <!-- Gap between the contact info and the email button -->
      <div class="button-container">
        <button class="email-button" onclick="sendEmail()">Send Email</button>
        <!-- Triggers the email client -->
      </div>
    </div>

    <!-- JavaScript functions to handle button clicks -->
    <script>
      function sendEmail() {
        window.location.href =
          "mailto:janmen777@gmail.com"; /* Opens email client */
      }

      function goHome() {
        window.location.href = "../../index.html"; /* Path back to home page */
      }
    </script>
  </body>
</html>
