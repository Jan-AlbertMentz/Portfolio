<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact.css" />
    <!-- External CSS for styling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive design -->
  </head>
  <body>
    <div id="contact-page">
      <!-- Contact Header -->
      <h1>Contact Information</h1>
      <p>
        Feel free to reach out to me via email or phone. Click the button below
        to send me an email.
      </p>

      <!-- Contact Information Section -->
      <div class="contact-info">
        <!-- Name -->
        <div class="info-group"><strong>Name:</strong> Jan-Albert Mentz</div>

        <!-- Email -->
        <div class="info-group">
          <strong>Email:</strong>
          <a href="mailto:janmen777@gmail.com">janmen777@gmail.com</a>
          <!-- Clickable email -->
        </div>

        <!-- Contact Number -->
        <div class="info-group">
          <strong>Contact Number:</strong> +27 76 961 6131
        </div>
      </div>

      <!-- Gap between the contact info and the email button -->
      <div class="button-container">
        <button class="email-button" onclick="sendEmail()">Send Email</button>
        <!-- Triggers the email client -->
      </div>
    </div>

    <!-- JavaScript to handle email button click -->
    <script>
      function sendEmail() {
        window.location.href =
          "mailto:janmen777@gmail.com"; /* Opens email client */
      }
    </script>
  </body>
</html>
